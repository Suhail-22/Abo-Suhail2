<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>غير متصل - Abo Suhail Calculator</title>
  <link rel="icon" href="assets/icon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #F0F4F8, #D9E2EC);
      --text-primary: #1A202C;
      --text-secondary: #4A5568;
      --accent-color: #2B6CB0;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 400px;
    }
    img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--accent-color);
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/icon.svg" alt="App Icon">
    <h1>أنت غير متصل بالإنترنت</h1>
    <p>
      لحسن الحظ، تم تصميم هذا التطبيق ليعمل بشكل كامل بدون اتصال بالإنترنت.
      <br>
      يمكنك متابعة استخدام الآلة الحاسبة بشكل طبيعي.
    </p>
  </div>
</body>
</html>
